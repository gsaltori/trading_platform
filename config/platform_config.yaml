database:
  postgres_url: sqlite:///data/sqlite/trading.db
  influx_url: ''
  influx_token: ''
  influx_org: trading
  redis_url: ''
mt5:
  path: C:/Program Files/MetaTrader 5/terminal64.exe
  server: ''
  login: 0
  password: ''
  timeout: 60000
  portable: false
risk:
  max_drawdown: 0.15
  max_position_size: 0.1
  daily_loss_limit: 0.05
  correlation_threshold: 0.7
  max_correlated_positions: 3
  use_kelly_criterion: true
  kelly_fraction: 0.5
optimization:
  population_size: 100
  generations: 50
  mutation_rate: 0.1
  crossover_rate: 0.8
  n_workers: -1
trading:
  max_slippage: 0.001
  default_commission: 0.001
  max_spread_multiplier: 2.0
  allow_hedging: false
  default_timeframe: H1
logging:
  level: INFO
  file: logs/trading_platform.log
  max_size_mb: 10
  backup_count: 5
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
